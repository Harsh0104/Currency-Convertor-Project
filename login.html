<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
        }
        
        .signup-container {
          background-color: #fff;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
          max-width: 800px;
          width: 100%;
          text-align: center;
        }
        
        .signup-container h2 {
          margin-bottom: 20px;
          color: #333;
        }
        
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
          font-size: 16px;
        }
        
        .signup-form input[type="submit"] {
          width: 50%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: rgb(0, 188, 41);
          color: #fff;
          font-size: 20px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        
        .signup-form input[type="submit"]:hover {
          background-color: #0056b3;
          /* font-size: 80px; */
        }
      </style>
      </head>
      <body>
      <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="practice.html">
          <input type="text" name="fullname" placeholder="Full Name" id="name">
          <input type="email" name="email" placeholder="Email Address" id="mail">
          <input type="password" name="password" placeholder="Password" id="password" required>
          <!-- <input:textarea></input:textarea> -->
          <input type="submit" value="Sign Up">
          <!-- <button><a href="practice.html">Submit</a></button> -->
        </form>
      </div>
      <script src="app.js"></script>
</body>
</html>
