<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1>Currency Convertor</h1>
    <p>Enter Amount</p>
    <input type="text" name="" id="amount" placeholder="100">
   <div class="dropdown">
    <div class="from">
        <p>From</p>
        <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png">
            <select name="from" class="options">
                </select>
         </div>

        
    </div>
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
    <div class="To">
        <p>To</p>
      
        <div class="select-container">
             <img src="https://flagsapi.com/IN/flat/64.png" >
            <select name="To" class="options" >
               


            </select>
         </div>

        
    </div>
</div>
<p class="para">1 USD = 82 INR
</p>
<p class="para1">Date Updated: dd/mm/yy</p>

<button class="btn">Get Exchange Value</button>
   </div>
